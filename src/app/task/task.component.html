<div>
  <main>
    <header>
      <input
        type="checkbox"
        [checked]="task?.completed"
        (change)="onCheckBoxChange(task?.id)"
      />
      <h3>{{ task?.description }}</h3>
      <a [routerLink]="['/']">voltar</a>
    </header>
    <p>
      {{ task?.date?.toLocaleDateString("pt-BR") }}
    </p>
  </main>
</div>
